machine:
  python:
    version: 2.7.5

test:
  override:
    - echo "passing":
        timeout: 600
        parallel: true

deployment:
  foobar:
    branch: master
    commands:
      - ls -l ~/.netrc
      - cat ~/.netrc | ./redacter.py
      - git push git@heroku.com:dummy-heroku-app.git $CIRCLE_SHA1:master
      - heroku run date --app dummy-heroku-app
      - echo "running in parallel?":
          parallel: true
